<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QfindeR</title>
    <link rel="stylesheet" href="public/css/all.min.css">
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="bg-gradient-to-br from-azulTenueFuerte via-azulMasClaro to-azulMasClaro bg-no-repeat flex h-full min-h-screen">
    <div id="contenedor" class="bg-white60opac basis-[80%] mx-auto my-11 rounded-lg transition-all min-h-screen">
        <div class="content flex m-12">
            <div class="form-container bg-white rounded-s-2xl shadow-xl p-12 flex flex-col justify-start items-center min-h-screen w-full">
                <div class="flex justify-center items-center gap-6">
                    <h1 class="text-4xl font-bold">Recuperar Contrase√±a</h1>
                    <figure class="w-32" class="flex items-center">
                        <img src="/images/logo.png" alt="Logo">
                    </figure>
                </div>

                <p class="text-2xl text-center text-moradoOscuro font-semibold my-20">Se enviara un codigo a tu correo.</p>

                <form action="#" class="w-full flex flex-col justify-center items-center">
                    <div class="relative z-0 w-1/2">
                        <input type="email" name="email" id="email floating_standard" class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-[#271E4A] dark:focus:border-[#271E4A] focus:outline-none focus:ring-0 focus:border-[#271E4A] peer" placeholder=" " />
                        <label for="floating_standard" class="absolute text-sm text-[#271E4A] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-[#271E4A] peer-focus:dark:text-[#271E4A] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Ingresa tu Correo Electronico</label>
                    </div>

                    <button type="submit" id="sendBtn" class="bg-[#4B9AF6] border-[#1279E2] border-2 text-white text-xl uppercase py-1 px-16 rounded-3xl transition-all hover:bg-[#3b78be] active:transform active:scale-105 mt-24">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <script>
        document.querySelector("#sendBtn").onclick = function(e){
            e.preventDefault()
            window.location.href = "inputPasswordRecover.html";
        }
    </script>
</html>
