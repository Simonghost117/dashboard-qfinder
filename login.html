<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QfindeR</title>
    <link rel="stylesheet" href="public/css/all.min.css">
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="bg-gradient-to-br from-azulTenueFuerte via-azulMasClaro to-azulMasClaro bg-no-repeat flex h-full min-h-screen">
    <div id="contenedor" class="bg-white60opac basis-[80%] mx-auto my-11 rounded-lg transition-all">
        <div class="content flex m-12">
            <div class="form-container bg-white rounded-s-2xl shadow-xl w-5/12 p-12 flex flex-col justify-center items-center gap-y-8 h-screen">
                <figure>
                    <img src="/images/logo.png" alt="">
                </figure>
                <h1 class="text-moradoOscuro text-4xl font-bold">Inicio de Sesión</h1>

                <form action="#" class="w-full flex flex-col gap-y-8">
                    <div class="relative z-0">
                        <input type="email" id="floating_standard" class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-[#271E4A] dark:focus:border-[#271E4A] focus:outline-none focus:ring-0 focus:border-[#271E4A] peer" placeholder=" " />
                        <label for="floating_standard" class="absolute text-sm text-[#271E4A] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-[#271E4A] peer-focus:dark:text-[#271E4A] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Correo Electrónico *</label>
                    </div>
                    <div class="relative z-0">
                        <input type="email" id="floating_standard" class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-[#271E4A] dark:focus:border-[#271E4A] focus:outline-none focus:ring-0 focus:border-[#271E4A] peer" placeholder=" " />
                        <label for="floating_standard" class="absolute text-sm text-[#271E4A] duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-[#271E4A] peer-focus:dark:text-[#271E4A] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Contraseña *</label>
                    </div>
                </form>

                <div class="flex flex-col items-center gap-y-4">
                    <a href="#" class="text-[#271E4A] text-xl underline hover:no-underline">¿Olvido la contraseña?</a>
                    <a href="#" class="text-[#271E4A] text-xl underline hover:no-underline">Registrarse</a>
                </div>

                <button type="submit" class="bg-[#4B9AF6] border-[#1279E2] border-2 text-white text-2xl py-2 px-16 rounded-xl transition-all hover:bg-[#3b78be] active:transform active:scale-105">Ingresar</button>
            </div>
            <div class="bg-image rounded-e-2xl shadow-xl w-7/12 bg-cldescarga bg-cover bg-no-repeat">

            </div>
        </div>
    </div>
</body>
</html>
