  <script>
    const btnDorp = document.getElementById("btnDorp"),
      asideMenu = document.getElementById("asideMenu"),
      cntInformation = document.getElementById("cntInformation"),
      linkMenu = document.querySelectorAll('.linkMenu')
      textLinkMenu = document.querySelectorAll(".text-link"),
      iconArrowMenu = document.querySelector('.iconArrow'),
      btnMenuMobile = document.querySelector("#btnMenuMobile"),
      btnBell = document.querySelector("#btnBell"),
      notificationBox = document.querySelector("#notificationBox")

    btnDorp.addEventListener("click", function(e) {
      if(asideMenu.style.width == "13%"){
        asideMenu.style.width = ""
        cntInformation.style.flexBasis = ""
        iconArrowMenu.classList.remove('fa-arrow-left')
        iconArrowMenu.classList.add('fa-arrow-right')
        if( document.querySelector("#contenedor-canvas1") ){
          document.querySelector("#contenedor-canvas1").style.width="50%";
          document.querySelector("#contenedor-canvas2").style.width="50%";
        }
        linkMenu.forEach(link => {
          link.classList.add('w-[50px]', 'h-[50px]', 'grid')
          link.classList.remove('flex-start', 'flex', 'p-3', 'gap-x-2')
        })
        textLinkMenu.forEach(link => {
          link.classList.add('hidden')
        })
      }else{
        asideMenu.style.width = "13%"
        cntInformation.style.flexBasis = "82%"
        iconArrowMenu.classList.remove('fa-arrow-right')
        iconArrowMenu.classList.add('fa-arrow-left')
        if( document.querySelector("#contenedor-canvas1") ){
          document.querySelector("#contenedor-canvas1").style.width="48.5%";
          document.querySelector("#contenedor-canvas2").style.width="48.5%";
        }
        textLinkMenu.forEach(link => {
          link.classList.remove('hidden')
        })
        linkMenu.forEach(link => {
          link.classList.add('flex-start', 'flex', 'p-3', 'gap-x-2')
          link.classList.remove('w-[50px]', 'h-[50px]', 'grid')
        })
      }
    })

    btnMenuMobile.addEventListener("click", function(e){
      e.preventDefault();
      linkMenu.forEach(link => {
        link.classList.add('flex-start', 'flex', 'p-3', 'gap-x-2')
        link.classList.remove('w-[50px]', 'h-[50px]', 'grid')
      })
      textLinkMenu.forEach(link => {
        link.classList.remove('hidden')
        link.classList.add('flex', 'flex-start')
      })
      asideMenu.classList.toggle("hidden")
    })

    btnBell.addEventListener("mouseover", function(e){
      e.preventDefault()
      notificationBox.classList.toggle("scale-y-0")
      //notificationBox.classList.add("scale-1")
    })
